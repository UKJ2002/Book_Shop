<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookshop Categories</title>
    <style>
        /* Basic styles */
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; margin-top: 50px; }
        #categoryList { display: none; margin-top: 20px; list-style-type: none; padding: 0; }
        #categoryList li { padding: 8px; background-color: #f1f1f1; margin: 5px 0; border-radius: 5px; }
        button { padding: 10px 15px; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>

    <div>
        <button onclick="toggleCategoryList()">Show Categories</button>
        <ul id="categoryList">
            <li>Fiction</li>
            <li>Non-Fiction</li>
            <li>Science</li>
            <li>History</li>
            <li>Biographies</li>
            <li>Children's Books</li>
            <li>Self-Help</li>
            <li>Mystery & Thriller</li>
        </ul>
    </div>

    <script>
        function toggleCategoryList() {
            const categoryList = document.getElementById("categoryList");
            // Toggle display between 'none' and 'block'
            categoryList.style.display = categoryList.style.display === "none" ? "block" : "none";
        }
    </script>
</body>
</html>
